services:
  redis:
    image: redis/redis-stack:latest
    ports:
      - "6379:6379"
      - "8001:8001" # Redis Stack UI
    volumes:
      - redis_data:/data

  backend:
    build:
      context: ./backend
    environment:
      - PORT=5000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_TTL_SECONDS=604800
      - TASK_TTL_SECONDS=2592000
    ports:
      - "5000:5000"
    depends_on:
      - redis

  frontend:
    build:
      context: ./frontend
    environment:
      - VITE_API_URL=http://localhost:5000
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  redis_data:
